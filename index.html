<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naukri Clone</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">
      <img src="./naukri logo.jpg" alt="Naukri Logo">
    </div>
    <div class="nav-links">
      <a id="jobs" href="#">Jobs</a>
      <a href="#">Companies</a>
      <a href="#">Services</a>
      <div class="auth-buttons">
        <button class="login">Login</button>
        <button class="register">Register</button>
      </div>
    </div>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Find your dream job now</h1>
    <p>5 lakh+ jobs for you to explore</p>

    <div class="search-bar">
      <input type="text" placeholder="Enter skills / designations / companies">
      <select>
        <option>Select experience</option>
        <option>0-1 years</option>
        <option>2-5 years</option>
        <option>5+ years</option>
      </select>
      <input type="text" placeholder="Enter location">
      <button>Search</button>
    </div>
  </div>

  <!-- Resume Banner -->
  <div class="resume-banner">
    <div>
      <h3>Need help with your resume?</h3>
      <p>Get experts to build your resume from scratch</p>
      <button>View details</button>
    </div>
    <img src="https://static.naukimg.com/s/7/123/i/naukri_360.png" alt="Resume Help" height="100">
  </div>

  
</body>
</html>
